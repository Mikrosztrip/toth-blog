---
layout: default
---
<article class="blog-post" itemscope itemtype="http://schema.org/BlogPosting">

    <header class="post-header">
      <h1 class="blog-post-title" itemprop="name headline">{{ page.title | escape }}</h1>
      <p class="blog-post-meta">
        <time class="dt-published" itemprop="datePublished">
            {{ page.date | date: "%-d %B %Y" }}
        </time>
        {%- if page.author -%}sdf
          â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span class="p-author h-card" itemprop="name">{{ page.author }}</span></span>
        {%- endif -%}
    </p>
    </header>
  
    <div class="post-content e-content" itemprop="articleBody">
      {{ content }}
    </div>
  
    {%- if site.disqus.shortname -%}
      {%- include disqus_comments.html -%}
    {%- endif -%}
  
    <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
  </article>
