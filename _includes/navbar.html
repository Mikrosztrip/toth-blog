<!-- Header -->
<div class="pb-3">
<nav class="navbar navbar-expand-lg navbar-light bg-light blog-header">
  <div class="container-fluid">
    <!-- <a class="navbar-brand" href="#">Navbar</a> -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        {% assign sorted_pages = site.pages | sort:"navbar_order" %}
        {% for node in sorted_pages %}
          {% if node.navbar_visible %}
            {% if page.url == node.url %}
              <li class="nav-item active"><a class="nav-link" href="{{node.url}}">{{node.title}}</a></li>
            {% else %}
              <li class="nav-item"><a class="nav-link" href="{{node.url}}">{{node.title}}</a></li>
            {% endif %}
          {% endif %}
        {% endfor %}
      </ul>
      {% include language-picker.html %}
    </div>
  </div>
</nav>
</div>
<!-- End Header -->
